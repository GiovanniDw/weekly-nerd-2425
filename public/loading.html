<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Loading Screen</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    margin: 0;
    overflow: hidden;
  }

  .flip-container {
    perspective: 1000px;
    
  }

  .card {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80vw;
    height: 80vh;
    position: relative;
    border-radius: 20px;
    transform-style: preserve-3d;
    transition: all 1s ease-in-out;
  }

  .card.is-flipped {
    transform: rotateY(180deg);
    /* transition-delay: 500ms; */
    /* width: 100vw;
    height: 100vh; */
  }

  .card-face {
    position: absolute;
    width: 80%;
    height: 80%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    color: white;
    font-family: Arial, sans-serif;
  }

  .card-front {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    border-radius: 2em;
  }

  .card-back {
    background: white;
    color: black;
    transform: rotateY(180deg);
    padding: 20px;
    display: flex;
    flex-direction: row;
  }

  .spinner {
    border: 8px solid rgba(255, 255, 255, 0.3);
    border-top: 8px solid white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg);
    scale: 1;
    }
  }
</style>
</head>
<body>

<div class="flip-container">
  <div class="card" id="flip-card">
    <div class="card-face card-front">
      <div class="spinner"></div>
    </div>
    <div class="card-face card-back">
      <h1>Welkom op de Website!</h1>
      <p>Dit is de hoofdcontent van je website.</p>
    </div>
  </div>
</div>

<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('flip-card').classList.add('is-flipped');
    }, 2000); // Flip na 2 seconden
  });
</script>

</body>
</html>
